<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5]
        let b=[2,4,6,8,10]
        let c=[]
        for(i=0;i<a.length;i++){
            c[i]=a[i]+b[i]

            }
            document.write(c,"<br>")
            for(x in c){
                c[x]=a[x]+b[x]

                document.write(c[x],",")
            }
            for(x of c){
                document.write("<br>",x,"<br>")
            }

            //sum of array using for in loop
            let sum=0
            for(x in c){
                sum=sum+c[x]
                
                

            }
            document.write("sum of c array is ",sum,"<br>")


            //sum of array using of loop
            {
                let sum=0
                for(x of c){
                    sum=sum+x
                }
                document.write("sum of c array is ",sum)
            }

            

            
            
        
        
        
    </script>
</body>
</html>
