<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>add two 2darrays into new array</h1>
    <script>
          {
            let a=[[],[],[]]
            let b=[[],[],[]]
            let c=[[],[],[]]

            //array a
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<4;j++){
                a[i][j]=1+i;

                
            //    document.write(a[i][j]," ") 
            }
            //array b
           }
           x=0
            for(i=0;i<3;i++){
                document.write("<br>")
                for(j=0;j<4;j++){
                    x=x+2
                    b[i][j]=x
                    // document.write(b[i][j]," ")

                    
                }
            }
            //array c
            for(i=0;i<3;i++){
                document.write("<br>")
                for(j=0;j<4;j++){
                c[i][j]=a[i][j]+b[i][j]
                
            document.write(c[i][j]," ")

                }
            }
        
            
           }
    </script>
</body>
