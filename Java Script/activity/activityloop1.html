    <h1>Write a program to display the cube of numbers from 10 to 25</h1>
    <script>
        let cube=0;
        for(i=10;i<=25;i++){
            cube=i*i*i;
            document.write("cube of   ",i," is  ",cube,"<br>")
        }
    </script>
