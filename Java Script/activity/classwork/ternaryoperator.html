<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=(20>10)?(20>30)?20:30:(10>30)?10:30;
        document.write(x,"<br>")
    </script>
    <script>
        let y=(10>20)?10:20
        document.write(y)

    </script>

    <p>bitwise operators</p>
    <script>
        let a=4
        let b=2
        z=a&b
        n=a|b
        document.write("bitwise and is",z,"<br>bitwise or is",n)
    </script>
</body>
