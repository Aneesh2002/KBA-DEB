<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch condition</h1>
    <script>
        let a=10,b=20,x='/';
        switch(x){
            case '+':{
                document.write("the sum is :",a+b)
                break;
            }
            case '-':{
                document.write("the difference is :",a-b)
                break;

            }
            case '*':{
                document.write("the product is :",a*b)
                break;
            }
            case '/':{
                document.write("the quotient is :",a/b)
                break;
            }
            default :{
                document.write("enter a valid operator")

            }
        }
    </script>
</body>
</html>
