    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">

</head>
<body>
    <script>
            let num = 155;
        let copy = num
        let result = 0;

        for (;num > 0;num = Math.floor(num / 10)) {
            let temp = num % 10;
            result = result + (temp * temp * temp);
            
        }
        if (result == copy) {
            document.write(`<br>${copy} is an amstrong number`)
        } else {
            document.write(`<br>${copy} is not an amstrong number`)
        }

    </script>
</body>
