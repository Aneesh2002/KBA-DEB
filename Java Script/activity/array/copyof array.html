<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5];
        let b=[];
        document.write(" array a :",a,"<br>")
        document.write(" array b :",b,"<br>")

        for(i=0;i<a.length;i++){
            b[i] = a[i]
        }
        document.write("after array b :",b,"<br>")

    </script>
</body>
</html>
