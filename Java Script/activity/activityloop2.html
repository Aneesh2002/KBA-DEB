<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multiplication table</h1>
    <script>
        let n=7;
        let multi;
        for(i=0;i<=10;i++)
    {
        multi=i*n
        document.write(i,"*",n,"=",multi,"<br>")
    }
    </script>
</body>
</html>
