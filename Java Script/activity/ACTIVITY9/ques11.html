<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">enter a number</label>
        <input type="number" id="input">
    </div>
    
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
</div>

<script>
    function reverseNumber() {
        let number = document.getElementById("input").value;
        let reversedNumber = number.split('').reverse().join('')
        document.getElementById("result").innerText =`reversed number is :${reversedNumber}`
    }
</script>
</body>
</html>
