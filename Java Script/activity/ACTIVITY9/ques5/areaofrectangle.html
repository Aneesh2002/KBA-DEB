<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">enter length</label>
        <input type="number" id="value1">
        
    </div>
    <div>
        <label for="">enter breadth</label>
        <input type="number" id="value2">
        
    </div>
    <div>
        <button onclick="AreaofRectangle()">submit</button>
    </div>  
    <p id="result"></p>
    
    <script>
        function AreaofRectangle(){
            const length = document.getElementById("value1").value
            const breadth = document.getElementById("value2").value
            

            const area = length*breadth
            document.getElementById("result").innerHTML=`area of sqare is ${area}`

        }
    </script>


</body>
</html>
