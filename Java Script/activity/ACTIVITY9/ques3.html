<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">number One</label>
        <input type="number" id="one">
    </div>
    <div>
        <label for="">number Two</label>
        <input type="number" id="two">
    </div>
    <div>
        <button onclick="compare()">compare</button>
    </div>
    <div id="result"></div>

    <script>
        function compare(){
            const element1=document.getElementById("one").value
            const element2=document.getElementById("two").value

            if(element1 == element2){
                document.getElementById("result").innerHTML=`numbers are equal`
            }
            else{
                document.getElementById("result").innerHTML="numbers are not equal"
            }
        }
    </script>
</body>
</html>
