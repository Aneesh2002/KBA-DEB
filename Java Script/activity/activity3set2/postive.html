<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.</h3>
    <br>
    <script>
        let x = 13;

        if (x % 3 == 0) {
            document.write("<br>",x," is mutlipe of 3")
        } else if (x % 7 == 0) {
            document.write("<br>",x," is mutlipe of 7")
        } else{
            document.write("<br>",x," is not  mutlipe of 3&7")
        }
    </script>

</body>
</html>
